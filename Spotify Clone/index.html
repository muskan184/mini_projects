<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" width="30px" src="svg/close.svg" alt="">
            </div>
            <div class="home bg-grey border-radius m-1 p-1">
                <div class="logo">
                    <img width="120px" class="invert" src="svg/logo.svg" alt="logo">
                    <h6>By Amit Saini.</h6>
                </div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="Home"><span>Home</span></li>
                    <li><img class="invert" src="svg/search.svg" alt="Search"><span>Search</span></li>
                </ul>
            </div>

            <div class="library border-radius bg-grey m-1 p-1">
                <div class="heading flex">
                    <img class="invert" src="svg/Playlist.svg" alt="">
                    <h2>Your Playlist</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>
        </div>

        <div class="right bg-grey border-radius">
            <div class="header">
                <div class="navbar">
                    <div class="hamburgercont">
                        <img class="invert hamburger" width="35px" src="svg/hamburger.svg" alt="">
                        <img class="invert arrowicon" src="svg/left.svg" alt="">
                        <img class="invert arrowicon" src="svg/right.svg" alt="">
                    </div>
                </div>
                <div class="buttons ">
                    <button class="btn-1">Sign up</button>
                    <button class="btn-2">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- <div data-folder="MySongs" class="card">
                        <div class="playIcon">
                            <img src="svg/play.svg" alt="">
                        </div>
                        <img class="SongImg" src="https://i.scdn.co/image/ab67706f00000002dec17246891b5b4eb97bdb0d"
                            alt="">
                        <h2>Chillout Lounge</h2>
                        <p>Just lean back and enjoy relaxed beats.</p>
                    </div>
                    <div  data-folder="NewSongs" class="card">
                        <div class="playIcon">
                            <img src="svg/play.svg" alt="">
                        </div>
                        <img class="SongImg" src="https://i.scdn.co/image/ab67706f00000002dec17246891b5b4eb97bdb0d"
                            alt="">
                        <h2>Chillout Lounge</h2>
                        <p>Just lean back and enjoy relaxed beats.</p>
                    </div> -->

                </div>
                <div class="playBar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">

                        <div class="songInfo">
                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="svg/prevmusic.svg" alt="">
                            <img id="play" src="svg/playsong.svg" alt="">
                            <img id="next" src="svg/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songTime">
                            </div>
                            <div class="volume">
                                <img width="25px" src="svg/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
